namespace: App\Domain\Transaction

types:
  transactionId:
    type: TransactionId
    serializer: >
      {param}->toString()
    deserializer: >
      TransactionId::fromString({param})

commands:
    CreateTransaction:
        fields:
            sender:
                type: string
                example: example-user
            receiver:
                type: string
                example: list-name
            amount:
                type: string
                example: list-name
            type:
                type: string
                example: list-name
events:
    TransactionCreated:
        fields:
            sender:
                type: string
                example: example-user
            receiver:
                type: string
                example: list-name
            amount:
                type: string
                example: list-name
            type:
                type: string
                example: list-name