language: php

php:
  - 7.2
  - 7.3

before_script:
  - mkdir bootstrap/cache
  - cp .env.travis .env
  - mysql -e 'create database telecoin_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed

script:
  - vendor/bin/phpunit